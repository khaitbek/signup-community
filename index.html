<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Community</title>
    <!-- css links -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- main start -->
    <main>
        <section class="intro">
            <div class="container">
                <div class="intro-wrapper">
                    <div class="intro-start">
                        <img class="logo" src="./images/hexagon.svg" alt="community logo" width="45" height="45">
                        <h1 class="intro-title">Find 3D Objects, Mockups <br> and Ilustration here</h1>
                    </div>
                    <form action="https://echo.htmlacademy.ru/courses" class="intro-form">
                        <div class="form-wrapper">
                            <!-- language selection -->
                            <select class="user-language" id="user-language" name="user_language">
                                <option class="language" value="en-UK" selected>
                                    English (UK)
                                </option>
                                <option class="language" value="en-US">
                                    English (UK)
                                </option>
                                <option class="language" value="en-AUS">
                                    English (AUS)
                                </option>
                            </select>
                            <!-- end of language selection -->
        
                            <h2 class="form-title">Create Account</h2>
                            <div class="btn-container">
                                <button class="btn form-btn google-btn" type="button">Sign up with Google</button>
                                <button class="btn form-btn meta-btn" type="button">Sign up with Facebook</button>
                            </div>
                            <strong class="form-strong">- OR -</strong>
                            <!-- form labels -->
                            <div class="form-labels">
                                <label class="form-label name-label">
                                    <input class="form-input username-input" type="text" name="user_name"
                                        aria-label="Enter your name" placeholder="Full name" minlength="3" required>
                                </label>
        
                                <label class="form-label email-label">
                                    <input class="form-input email-input" type="email" name="user_email"
                                        aria-label="Enter your email" placeholder="Email Adress" required>
                                </label>
        
                                <label class="form-label password-label">
                                    <input class="form-input password-input" type="password" name="user_password"
                                        aria-label="Enter your password. Please make sure you enter minimum 8 characters"
                                        placeholder="Password" minlength="8" required>
                                    <button class="btn password-btn" type="button"></button>
                                </label>
                            </div>
                            <!-- form labels end -->
                            <button class="btn submit-btn" type="button">Create Account</button>
                            <p class="form-text">Already have an account? <a class="form-link" href="#">Log in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    </script>
</body>

</html>
